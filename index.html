<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Database</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css"/>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-3 text-center">
            <i class="fas fa-video" style="color: darkblue;"></i>Movies<span class="text-primary">Database </span>List
        </h1>
        <form id="movie-form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="title" class="form-control" placeholder="Title of Movie">
                <label>Director</label>
                <input type="text" id="director" class="form-control" placeholder="Name of Director">
                <label>Year</label>
                <input type="text" id="year" class="form-control" placeholder="Year Made">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Year</th>
                </tr>
            </thead>
                <tbody id="movie-list"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
